<div class="login-page">

	<div class="row">

		<div class="col-lg-4 col-lg-offset-4">

        	<img src="assets/img/agile-logo.png" width="150px;" class="user-avatar" />

			<h1>Agile Actors Team 2 Registration</h1>

			<form name="form" (ngSubmit)="registerUser()" role="form" #registerUserForm="ngForm" novalidate>

				<div class="form-content">

					<div class="form-group" [ngClass]="{ 'has-error': registerUserForm.submitted && !username.valid }">

						<label for="username">USERNAME</label>

						<input type="text" class="form-control input-underline input-lg"
							name="username" id="username" placeholder="Enter your username"
							required [(ngModel)]="user.username"
							#username="ngModel">

            <div [hidden]="username.valid || username.pristine" class="error">
              Username is required !
            </div>

          </div>

          <div class="form-group" [ngClass]="{ 'has-error': registerUserForm.submitted && !name.valid }">

            <label for="username">NAME</label>

            <input type="text" class="form-control input-underline input-lg"
                   name="name" id="name" placeholder="Enter your name"
                   required [(ngModel)]="user.name"
                   #name="ngModel">

            <div [hidden]="name.valid || name.pristine" class="error">
              Name is required !
            </div>

          </div>

          <div class="form-group" [ngClass]="{ 'has-error': registerUserForm.submitted && !surname.valid }">

            <label for="username">SURNAME</label>

            <input type="text" class="form-control input-underline input-lg"
                   name="surname" id="surname" placeholder="Enter your surname"
                   required [(ngModel)]="user.surname"
                   #surname="ngModel">

            <div [hidden]="surname.valid || surname.pristine" class="error">
              Surname is required !
            </div>

          </div>

					<div class="form-group" [ngClass]="{ 'has-error': registerUserForm.submitted && !password.valid }">

						<label for="password">PASSWORD</label>

						<input type="password" class="form-control input-underline input-lg"
							name="password" id="password" placeholder="Enter your desired password"
							required [(ngModel)]="user.password"
							#password="ngModel">

						<div [hidden]="password.valid || password.pristine" class="error">
							Password is required !
						</div>

					</div>

					<div class="form-group" [ngClass]="{ 'has-error': registerUserForm.submitted && !repeatPassword.valid }">

						<label for="repeatPassword">REPEAT PASSWORD</label>

						<input type="password" class="form-control input-underline input-lg"
							name="repeatPassword" id="repeatPassword" placeholder="Repeat your desired password"
							required [(ngModel)]="user.repeatPassword"
							#repeatPassword="ngModel">

						<div [hidden]="repeatPassword.valid || repeatPassword.pristine" class="error">
							Repeat password is required !
						</div>

					</div>

				</div>

				<button *ngIf="!loading" class="btn btn-primary" type="submit" [disabled]= "!registerUserForm.form.valid"><i class="fa fa-user-plus"></i> Register</button>

				<span *ngIf="loading">
					<i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i> Registering you to Agile Actors Team 2 Challenge...
				</span>

				<br/><br/>

				<alert></alert>

				<br/>

				<a type="submit" class="btn btn-primary" routerLink="/login"><i class="fa fa-sign-in"></i> Go to login page </a>

			</form>

		</div>
	</div>
</div>
