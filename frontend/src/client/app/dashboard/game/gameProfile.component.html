<div *ngIf="game" class="container-fluid">

  <div class="row">

    <h2 class="page-header">
      Game Profile
    </h2>

    <div class="col-lg-4">
      <ol class="breadcrumb">
        <li>
          <a href="Javascript:void(0)" routerLink="/dashboard/blankpage"><i class="fa fa-fw fa-home" aria-hidden="true"></i> Home</a>
        </li>
        <li class="active">
          <i class="fa fa-gamepad"></i> Game Profile
        </li>
      </ol>
    </div>

  </div>

  <div class="col-lg-12 card card-block bio" *ngIf="game">
    <h2>{{game.name}}</h2>
    <img [src]="game.avatar" alt="AvatarImage" style="border-radius: 20%; width: 300px; display: block; margin-left: auto; margin-right: auto;">
    <br/>
    <p>{{game.description}}</p>

    <p><i class="fa fa-money"></i> Credits to play: {{game.buyCredits}}</p>
    <p><i class="fa fa-money"></i> Credits to win: {{game.winCredits}}</p>

    <div class="col-lg-2"></div>

    <button type="button" class="col-lg-3 btn btn-lg" > Try</button>

    <div class="col-lg-2"></div>

    <button *ngIf="!loading" type="button" class="col-lg-3 btn btn-lg" (click)="playGame()"  > Play</button>

    <span *ngIf="loading">
					<i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i> Loading...
    </span>

    <div class="col-lg-2"></div>

  </div>
  <!--Play Results-->
  <span *ngIf="gameResult && !gameResult.hasEnoughCredits ">
		<div class="alert alert-danger" style="font-size: xx-large">
			I am sorry. You don't have enough credits.
		</div>
	</span>
  <span *ngIf="gameResult && gameResult.hasEnoughCredits && !gameResult.win">
		<div class="alert alert-info" style="font-size: xx-large">
			I am sorry. You lost.
		</div>
	</span>
  <span *ngIf="gameResult && gameResult.hasEnoughCredits && gameResult.win ">
		<div class="alert alert-success" style="font-size: xx-large">
			Congratulations !!! You won {{gameResult.amountWon}} credits!!!
		</div>
	</span>

</div>
