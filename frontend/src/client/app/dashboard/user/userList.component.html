<div class="container-fluid">
  <div  class="row">
    <div class="col-lg-12">
      <h2 class="page-header">
        All Users
      </h2>
      <ol class="breadcrumb">
        <li>
          <a href="Javascript:void(0)" routerLink="/dashboard/blankpage"><i class="fa fa-fw fa-home" aria-hidden="true"></i> Home</a>
        </li>
        <li class="active">
          <i class="fa fa-profile"></i> All Users
        </li>
      </ol>
    </div>
  </div>
  <div class="col-lg-3 jumbotron card card-block user-list" *ngFor="let user of users">

    <h3><a [routerLink]="['/dashboard/users/view', user.id]">{{user.name}} {{user.surname}}</a></h3>

    <!--<hr/>-->

    <img [src]="user.avatar" alt="AvatarImage" style="max-width: 150px; height: 150px; display: block;">
    <p><i class="fa fa-user"></i> Username: {{user.username}}</p>

  </div>
  <!--<hr/>-->
  <span *ngIf="users && users.length == 0">
		<div class="alert alert-info">
			I am sorry. No users for you here.
		</div>
	</span>
</div>
