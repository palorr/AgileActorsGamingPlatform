<div *ngIf="user" class="container-fluid">
	<div class="row">
    <h2 class="page-header">
      User Profile Page
    </h2>
		<div class="col-lg-4">
			<ol class="breadcrumb">
				<li>
					<a href="Javascript:void(0)" routerLink="/dashboard/blankpage"><i class="fa fa-fw fa-home" aria-hidden="true"></i> Home</a>
				</li>
				<li class="active">
					<i class="fa fa-profile"></i> User Profile Page
				</li>
			</ol>
		</div>
		<div class="col-lg-4">
		</div>
		<div class="row" ><!--*ngIf="isRequestorThisUser"-->
        <div class="col-lg-4">
            <ol class="breadcrumb editProfile">
                <li>
                    <i class="fa fa-edit"></i> <a [routerLink]="['/dashboard/users/edit', user.id]">Edit Profile</a>
                </li>
                <li>
                  <i class="fa fa-money"></i> <a [routerLink]="['/dashboard/users/edit',user.id]">My Wallet</a>
                </li>
            </ol>
        </div>
		<hr/>
    </div>
	</div>

	<!-- /.row -->
	<div class="col-lg-12 card card-block bio" *ngIf="user">
		<div class="col-lg-12">
			<img [src]="user.avatar" alt="AvatarImage" style="border-radius: 50%; width: 150px; display: block; margin-left: auto; margin-right: auto;">
			<br/>
			<h3>{{user.name}} {{user.surname}}</h3>
			<!--<p><i class="fa fa-registered"></i> Registered on: {{user.CreatedDateTime | date:'medium'}}</p>-->
			<!--<span *ngIf="user.ShortBio"><p><i class="fa fa-comment-o"></i> {{user.ShortBio}}</p></span>-->
			<p><i class="fa fa-envelope"></i> {{user.username}}</p>
		</div>
	</div>

</div>
